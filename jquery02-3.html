<!DOCTYPE html>
<html lang="ko">
<head>

    <title>jquery 2일차 3번파일</title>
    <script src="./js/jquery-3.4.1.js"></script>

    <script src="./js/jQuery02-3.js"></script>

    <div id="div01">

        <br><br>

        </ol>

        <br><br>

    <div id="div02">

        </div>
        <div id="div02Div02" style="height:200px; width:200px; background-color: pink; border:1px solid black;">

            <p>버튼 클릭시 삭제될 p 태그</p>
            <p>버튼 클릭시 삭제될 p 태그2</p>
            </div>
        <button id="div02Btn1">클릭시 remove() 실행</button>
        <button id="div02Btn2">클릭시 empty() 실행</button>
