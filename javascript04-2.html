<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>javascript 4일차 2번파일</title>
    <script>
        // 반복문
        // 지정한 조건에 따라서 특정 소스 코드를 자동으로 반복실행해주는 문구
        // for, while, do ~ while, for ~ in 문

        // for문
        // 가장 많이 사용되는 반복문
        // 조건식 부분에 카운트 변수와 카운트 변수 초기화 부분, 반복 조건을 한번에 입력하고 사용하는 반복문

        // 사용법
            // for(카운트 변수 초기화; 반복 조건; 카운트 변수 증감){
            //     반복 조건이 true일때 실행할 소스 코드
            // }
            for(var a=0;a<10;a++){
                console.log("a의 값은 : "+a);
            }
            //for문으로 구구단 5단 추력하기
            var b = 5;
            var c;
            for(var a=1;a<10;a++){
                c = b*a;
                console.log("5 곱하기 " +a+" 는 = "+c);
            }
            console.log("----------문6----------");

            // 문6) 구구단을 2단부터 9단까지 출력하는 프로그램을 작성
            // for문 사용
            for(var a=2;a<10;a++){
                for(var b=1;b<10;b++){
                    console.log("구구단 "+a+"단 : "+a*b);
                }
                console.log("");
            }
            console.log("------문7--------");
            // 문7)
            // *
            // **
            // ***
            // ****
            // ***** 모양 만들기
            var result="";
            for(var a=0;a<5;a++){
                result+='*';
                console.log(result);
            }
            console.log("--------문8------");
            // 문8)1~10까지 합을 구하는 프로그램 for문을 활용하여 작성
            // 결과값이 55가 출력
            var q=0;
            for(var a=1;a<=10;a++){
                console.log(q+" + "+a);
                q+=a;//q=q+a;
                console.log(" = "+q);
            }

            var wow="";
            for(var a=5;a>0;a--){
                for(var b=0;b<a;b++){
                    wow+="*";
                }
                wow+="\n";
            }
            console.log(wow);
            
        // while 반복문
        // 반복문의 가장 기초적 형태
        // while문은 카운트 변수의 초기화 부분을 while문 밖에서 실행
        // 카운트 변수의 증감 부분을 실행 코드 블럭 내에서 실행함
        // 조건식 부분은 조건식 만 넣을수 있음
        // 주의하지 않으면 카운트 변수가 다른 곳에서 사용되어 원하지않는 값이 출력되거나 무한루프에 빠질수 있음.
        // 

        // 사용법
        // 카운트 변수의 선언 및 초기화 ex) var count = 0;
        // while(조건식){
        //     반복실행 될 소스코드
        //     카운트 변수의 증감
        // }
        console.log("while로 구구단 5단 출력하기")
        var count=1;
        while(count<10){
            console.log("5곱하기"+count+" = "+(count*5));
            count++; // 주의하지 않는 경우 카운트 변수의 증감을 빼먹는 경우가 생김
        }

        // 문9)
        // while문을 이용하여 1~10 더하는 값을 구하는 프로그램 작성
        var q9=0;
        var count=1;
        while(count<=10){
            console.log(q9+" + "+count);
            q9=q9+count;
            console.log("= "+q9);
            count++;
            
        }

        // do ~ while
        // while문 에서 변형된 반복문
        // while문 및 다른 반복문은 가장 처음 조건에 맞지 않으면 단 한번도 실행하지 않고 바로 반복문을 종료함
        // do~while 문은 조건식 부분이 반복문의 뒤에 있기 때문에 조건이 안맞아도 실행할 소스코드를 무조건 한번은 실행한다.
        // 사용법
            // var count = 0;
            // do{
            //     반복할 소스 코드
            //     카운트 변수 증감
            // } while(조건식);
            var count = 1;
            var result = 0;
            do{
                console.log("5 * "+count+" = "+5*count);
                count++;
            }while(count < 10);
    </script>
