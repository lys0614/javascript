<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>javascript 2일차 2번파일</title>
    <script>
    
    //배열
    //하나의 변수명으로 여러개의 데이터를 저장하는 방식의 데이터 타입
    //[]를 사용하며, 각 데이터의 구분을 , 로 함
    //각 데이터에 접근할 경우 index 번호를 사용하여 접근함
    //index 번호는 0 부터 시작
    //사용법
        //선언 var 배열이름=[값1, 값2, 값3, 값4, ... ]; / 갯수제한없음, 배열 선언과 동시에 데이터 입력
        //var 배열이름 = new Array(); / 빈 배열 선언
        
        //데이터 사용
        //배열이름[index번호] = 데이터; / 배열의 지정한 index번호에 데이터를 저장, index번호가 반드시 필요함
    var car = "현대,기아,삼성";
    var arrCar = ["현대","기아","삼성"];
    console.log(car);
    console.log(arrCar);

    var class1="701";
    var class2="702";
    var class3="703";    

    var arrCar1 = ["601","602","603","604","605"];
    console.log(arrCar1);
    arrCar1[1] = class1; // 배열에 해당 인덱스 번호에 데이터 저장
    arrCar1[2] = class2; // 배열에 해당 인덱스 번호에 데이터 저장
    console.log(arrCar1);
    console.log("배열에 있는 4번째 숫자만 뽑으면 : "+arrCar1[4])

    //문3)배열을 하나 만들고 올해 버킷리스트 5개를 입력하여 화면에 출력하는 프로그램 생성하기
    console.log("-----문3-----")
    var bucketList = ["취직", "여행", "모작 프로그램 개발", "더없음","없다고"];
    console.log("배열에 있는 1번째 숫자만 뽑으면 : "+bucketList[0])
    console.log("배열에 있는 2번째 숫자만 뽑으면 : "+bucketList[1])
    console.log("배열에 있는 3번째 숫자만 뽑으면 : "+bucketList[2])
    console.log("배열에 있는 4번째 숫자만 뽑으면 : "+bucketList[3])
    console.log("배열에 있는 5번째 숫자만 뽑으면 : "+bucketList[4])
    console.log("배열 전체를 뽑으면 : ",bucketList);

    //length : 지정한 배열의 길이를 출력
    //주의사항 - 인덱스 번호는 0번부터 시작임 / length는 1부터 시작임
    console.log("배열 bucketList의 길이 : ",bucketList.length);

    //배열에 많이 사용되는 함수
        //push() : 해당 배열의 가장 마지막에 데이터를 추가
        var fruits = ["바나나","사과","오렌지","배"];
        console.log("원본 데이터 : ",fruits);
        fruits.push("파인애플");
        fruits.push("귤");
        console.log("push함수로 배열에 데이터를 추가한 배열 : ",fruits);
        
        //pop() : 해당 배열의 가장 마지막에 있는 데이터를 삭제
        fruits.pop();
        console.log("pop함수로 맨 끝 데이터를 하나 지운 뒤 배열 : ",fruits);
        
        //shift() : 해당 배열의 가장 앞에 있는 데이터를 삭제
        fruits.shift();
        console.log("shift함수로 맨 앞 데이터를 하나 지운 뒤 배열 : ",fruits);
        
        //unshift(추가할데이터) : 해당 배열의 가장 앞에 데이터를 추가
        fruits.unshift("감");
        console.log("unshift함수로 맨 앞에 데이터를 추가한 후 배열 : ",fruits);
        
        //concat() : 기존의 배열에 다른 배열을 합하는것
        //기존의 배열에 다른 배열을 합하여 새배열을 생성
        //기존의 배열은 그대로 있음
        //사용법
            //var 새배열명 = 기존배열1.concat(기존배열2);
            var bae = ["1","2","3"];
            var yeol = ["4","5","6"];
            var concat = bae.concat(yeol);
            console.log("1번 배열 : ",bae);
            console.log("2번 배열 : ",yeol);
            console.log("concat함수로 합친 배열 : ",concat);

        //splice() : 배열의 지정한 위치에 데이터를 추가 혹은 삭제
        //사용법
            //splice(index번호, 제거요소 수) : 지정한 위치에서 지정한 갯수만큼 데이터를 삭제함
            console.log("-----splice()-----------");
            concat.splice(0,2);
            console.log(concat);
            concat.splice(0,2,"a","b");
            console.log(concat);
            
            //sort() : 배열 내부의 데이터를 오름차순으로 정렬
            //reverse() : 배열 내부의 데이터의 순서를 반대로 변경
            console.log("-------sort(),reverse()----------");
            var sor = ["3","5","1","2","11","0"];
            console.log("원본 데이터 : ",sor);
            sor.sort();
            console.log("sort()함수로 오름차순 정렬 : ",sor);
            sor.reverse();
            console.log("reverse()함수로 데이터 순서를 반대로 : ",sor);

        //문4)하고싶은일 5가지를 배열에저장하고 화면에 출력 후 그 배열에 좋아하는것 3가지를 입력하고 화면에 출력하기
        //기존 배열에서 3가지를 삭제하고 3가지를 추가해야함
        //배열의 끝이나 앞쪽에 데이터를 삭제하고 추가
        //지정한 위치의 데이터를 삭제하고 데이터를 추가
        console.log("--------문4-------");
        var q4 = ["취직", "여행", "모작 프로그램 개발", "더없음","없다고"];
        var q41 = ["취직", "여행", "모작 프로그램 개발", "더없음","없다고"];
        console.log("원본 : ",q4);
        q4.splice(3,2,"게임","노래","요리")
        console.log("index3번에서 데이터 2개 지우고 3개 추가한거 : ",q4);
        console.log("원본2 : ",q41);
        q41.pop();
        q41.shift();
        q41.unshift("게임");
        q41.push("노래","요리");
        console.log("맨끝하나 맨뒤하나 지우고 맨앞에 하나 맨뒤에 2개 추가한거 : ",q41);
        var q42 = ["취직", "여행", "모작 프로그램 개발", "더없음","없다고"];
    </script>
