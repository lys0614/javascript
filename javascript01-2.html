<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <title>자바스크립트 1일차 2번파일 - 기본개념, 변수</title>
    <script>
    /* 자바스크립트 구문 
            자바 스크립트의 문장은 값, 연산자, 표현식, 키워드 및 주석으로 구성되어 있음
            기본적으로 웹브라우저가 실행함
            위에서 한 라인씩 실행됨
            오류 발생 시 그 자리에서 실행을 멈춤
            하나의 구문 입력 후 ; 를 입력해야함.
            여러개의 공백을 무시함. css에서 공백이 중요한 것과 차이점
            {}기호 및 기호 내부에 있는 코드전체를 코드블럭이라고 함
            자바스크립트는 영문 대소문자를 구분함
    */
    /* 자바스크립트의 값
        고정값과 변수의 값이 있음
            고정값은 변경되지않는 고정된 값 자체를 말함.(리터럴)
            변수값은 변수 데이터를 저장하기 위한 메모리 공간에 저장된 데이터

        변수
            프로그래밍 언어에서 데이터를 저장하기 위한 메모리 공간
            var 키워드를 사용
            변수는 영문자로 이름을 정해야 하며 대소문자를 구분함
            변수명은 영문 대소문자, 숫자, 특수문자를 사용할 수 있음
                숫자는 변수명의 첫 글자로 사용할 수 없음
                특수문자는 $, _ 만 사용할 수 있음
                자바스크립트의 기본 키워드는 변수명으로 사용할수 업슴
                변수명은 해당 변수에 저장한 데이터의 종류별로 단어를 사용해서 정하는게 좋음
                저장될 데이터의 의미를 알 수 있도록 영어 단어를 이용해서 이름을 지정함
                2개이상의 영어 단어로 이루어진 변수의 경우 첫번째 단어는 소문자, 2번째 단어의 시작 영어만 대문자로 입력

                var a; // 변수이름에 의미가없어서 활용용도를 알기 어려움
                var number; // 변수 이름에 숫자라는 의미를 부여해서 용도 확인 용이
                var juminNumber; // 변수 이름에 2개이상영단어를 사용할때 두번째 단어 시작 영문자를 대문자로 사용하여 구분함
            변수는 한번 선언하면 메모리에 계속 남아있음,
                변수가 메모리에서 삭제되는 경우는
                    프로그램이 종료 했을 경우
                    해당 코드 블럭이 사용 종료 되었을 경우

            사용법
                선언식
                var 변수이름; // 변수를 메모리상에 등록하는 과정
                var 변수이름 = 값; // 변수를 메모리상에 등록과 동시에 데이터를 저장하는 과정

                사용
                선언된 변수이름 = 값; // 메모리상에 등록된 변수에 데이터를 저장
                선언된변수이름; // 변수에 저장된 데이터를 출력
    */
    
    // var a; // 변수의 선언
    // var b = 10; // 변수 선언과 동시에 데이터를 저장함. b라는 변수에 10이라는 데이터 등록한거임
    // var c;
    // a=20;//변수a에 20 데이터 저장
    // b=30;//변수b에 있던 데이터 10 을 없애고 30을 저장
    // c=a+b;//변수c에 변수a와 변수b의 값을 합한 후 저장

    // alert(a);//변수a에 저장된 데이터를 화면에 출력
    // console.log(b);//변수 b에 저장된 데이터를 console창에 출력
    // console.log(c);//변수 c에 저장된 데이터를 console창에 출력
    
    // console.log(A);//변수 A는 선언되지 않아서 이는 오류가 남
    /* 변수에 저장할 수 있는 데이터 타입
        숫자형, 문자열형, 논리형, 배열, 객체형, null, undefined,
        숫자형 : 일반적인 숫자
        문자열형 : 일반적인 문자나 문자열
            "" 혹은 ''로 감싸여 진 모든 문자열
        논리형 : 논리적으로 참 혹은 거짓 판단하는 타입 - true or false
        배열 : 변수와 형태가 비슷하지만 하나의 변수명으로 여러개의 데이터를 저장하는 타입(index번호가 존재)
        객체형 : 배열과 비슷한 형태로 하나의 변수명으로 여러개의 데이터를 저장하는 타입(key와 value가 존재)
        null : 데이터가 존재하지 않는다는 의미의 데이터 타입(한번 이상 사용 후 없는 상태)
        undefined : null과 동일한 뜻.(데이터가 처음부터 없는 상태)
    */
    /*
        연산자
            프로그래밍 언어에서 각종 데이터를 연산하기 위한 기호
            
        표현식
            값으로 계산되어지는 변수 및 연산자의 조합

        키워드
            수행할 연산을 식별하는데 사용하는 단어,기호
    */

    var a = 10;
    var b = 20;
    var c = 10 + 20;

    console.log("a값은 : "+a);
    console.log("b값은 : "+b);
    console.log("c값은 : "+c);
    
    a = "hello";
    a = "world";

    </script>
