<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 2일차 1번파일</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./js/jQuery02-1.js"></script>
    <link rel="stylesheet" href="./style/jQuery02-1.css">
</head>
<body>
    <div id="div01">
        <p id="div01Test"> 클릭시 <strong>출력될 텍스트 </strong></p>
        <button id="div01Btn1">클릭시 txt 출력</button>
        <button id="div01Btn2">클릭시 html 출력</button>

        <br><br>

        <p>이름 : <input type="text" id="div01Input" value="제이쿼리"></p>
        <button id="div01Btn3">클릭시 value 값 출력</button>

        <br><br>

        <p><a href="https://www.daum.net/" id="div01Link">다음홈페이지</a></p>
        <button id="div01Btn4">클릭시 링크 주소 출력</button>
    </div>
    <br><hr><br>
    <div id="div02">
        <p id="div02txt1"> text() 를 실행할 p 태그 </p>
        <p id="div02txt2"> html()을 실행할 p 태그 </p>
        <p> input  field : <input type="text" id="div02txt3" value="제이쿼리"></p>

        <button id="div02btn1">text()실행버튼</button>
        <button id="div02btn2">html()실행버튼</button>
        <button id="div02btn3">input 실행버튼</button>

        <br><br>

        <p><a href="https://www.daum.net/" id="div02test4" target="_blank">다음 홈페이지</a></p>
        <button id="div02btn4">클릭시 링크의 href 변경</button>
    </div>
</body>
</html>
